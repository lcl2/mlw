---
layout: default
title: Making Learning Work
---

<div id="home">
  <h1>Weekly Updates...</h1>
  <ul class="posts">
    {% for post in site.posts %}
    	{% if post.categories contains 'drafts' %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
	    {% endif %}
    {% endfor %}
  </ul>
</div>
