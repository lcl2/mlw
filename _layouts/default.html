                <meta name="viewport" content="width=device-width">

                <!-- Bootstrap styles -->

                <!-- Google Fonts -->
                <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
                
                <!-- syntax highlighting CSS -->
                <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

                <!-- Custom CSS -->
                <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

                <!-- Favicon -->
                <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon-simple-L.ico">

        <body>
                <!-- Nessecarry div for FB comments -->
                <div id="fb-root"></div>

                <!-- Responsive wrapper for site -->
                <div class="site container-fluid">

                    <!-- Title and nav bar header -->
                    <div class="header row">
                        <div class="col-sm-8 col-sm-offset-2 col-xs-12">

                            <!-- Title -->
                            <div class="col-sm-4 header-text">
                                <h2 class="title"><strong><a href="{{site.baseurl}}/">{{ site.name }}</a></strong></h2>
                            </div>

                            <!-- Navbar -->
                            <div class="col-sm-8 header-text">
                                <a class="extra" href="{{site.baseurl}}/about.html">

                                </a>
                                &nbsp;&nbsp;|&nbsp;&nbsp;

                                    Resources
                                </a>
                                &nbsp;&nbsp;|&nbsp;&nbsp;
                                <a class="extra" href="{{site.baseurl}}/contact.html">
                                    Contact
                                </a>
                            </div>

                        </div>
                    <!-- End title and nav bar header -->
                    </div>

                    <!-- Dynamic site content -->
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            {{ content }}
                        </div>
                    <!-- End dynamic site content -->
                    </div>

                    <!-- Footer with sponsor logos -->
                    <div class="row">
                        <div class="footer col-sm-8 col-sm-offset-2">
                            <!-- Old MIT Media Lab Logo
                            <div class="contact col-sm-1">
                                <p>
                                    <a href="http://media.mit.edu">

                                </p>

                                        MIT Media Lab <br/>
                                    </a>
                                    <a href="http://www.joycefdn.org/">
                                        Sponsored by
                                        <img src="{{site.baseurl}}/images/Joyce_logo-color.png" width="120">
                                    </a>
                                </p>
                            </div>
                        </div>
                    <!-- End footer -->
                    </div>

                <!-- End responsive site wrapper -->
                </div>

        <!-- JQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
